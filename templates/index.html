$def with (matches)
<head>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src='http://cdn.bitbucket.org/pellepim/jstimezonedetect/downloads/jstz-1.0.4.min.js'></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript">
    $$(document).ready(function () {
        var tz = jstz.determine();
    });
    </script>
</head>

<h1> Welcome to the homepage of SmashOnline (Tentative Title)</h1>
<a href="/create">Create a Match</a><br><br/>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Netcode</th>
        <th>Location</th>
    </tr>
    $for match in matches:
        <tr>
            <td>$match.title</td>
            $if match.password:
                <td>Password Protected</td>
            $else:
                <td>$match.net_code</td>
            <td>$match.timezone</td>
        </tr>
</table>
